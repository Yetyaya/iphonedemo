<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Iphone Demo</title>
  
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body> 
<div class="phone">
  <div class="top">
    <div class="camera1"></div>
    <div class="camera2"></div>
    <div class="camera3"></div>
  </div>
  <div class="screen">
    <div class="pages">
      <div class="page page1">
        <div class="time"> 
          <div class="hour"> </div>
          <div class="colon">:</div>
          <div class="min"> </div>
          <div class="date"> <span class="week"> </span><span class="month"> </span><span class="day"> </span></div>
        </div>
      </div>
      <div class="page page2"></div>
      <div class="page page3"></div>
      <div class="page page4"></div>
      <div class="page page5"></div>
    </div>
  </div>
  <div class="bottom">
    <div class="button"></div>
  </div>
</div>
<h3 class="title">The "Best" iphone we've ever made!</h3>
<h2 class="thisname">iPhone 7</h2>
<div class="buttons">
  <button class="i7">iPhone 7</button>
  <button class="i7s">iPhone 7+</button>
  <button class="i8">iPhone 8</button>
  <button class="i8s">iPhone 8+</button>
  <button class="wiggle">震動</button>
  <button class="turn_around">旋轉</button>
</div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script  src="js/index.js"></script>

</body>

</html>
